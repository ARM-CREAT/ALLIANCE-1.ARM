<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pas de connexion - A.R.M.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center p-4 text-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full">
        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18M12 12l.01 0M9.172 9.172a4 4 0 015.656 0M6.343 6.343a8 8 0 0111.314 0" />
            </svg>
        </div>
        <h1 class="text-xl font-bold text-gray-900 mb-2">Pas de connexion Internet</h1>
        <p class="text-gray-500 mb-6">Veuillez vérifier votre réseau. L'application se reconnectera automatiquement dès que possible.</p>
        <button onclick="window.location.reload()" class="w-full bg-[#009739] text-white font-bold py-3 px-4 rounded-xl hover:bg-green-700 transition-colors">
            Réessayer
        </button>
    </div>
</body>
</html>
